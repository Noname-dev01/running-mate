<div th:fragment="message" th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert" id="message-box">
  <span th:text="${message}">완료</span>
  <button type="button" class="btn-close" id="closeBtn" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true"></span>
  </button>
</div>
