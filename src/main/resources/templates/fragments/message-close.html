<script type="application/javascript" th:fragment="message-close">
  $(function () {
    let $closeBtn = $("#closeBtn");
    let $messageBox = $("#message-box")

    $closeBtn.click(function (){
      $messageBox.hide();
    });
  });

  $(function () {
      let $closeBtn1 = $("#closeBtn1");
      let $errorBox = $("#error-box")

      $closeBtn1.click(function (){
          $errorBox.hide();
      });
  });
</script>
