<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments/main-nav.html :: main-nav"></nav>
<div class="container">
  <div class="row py-5 text-center">
    <div class="col-3">
      <ul class="list-group">
        <a href="#" th:href="@{/running-mate/notifications}" th:classappend="${isNew}? active"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          읽지 않은 알림
          <span th:text="${numberOfNotChecked}">3</span>
        </a>
        <a href="#" th:href="@{/running-mate/notifications/old}" th:classappend="${!isNew}? active"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          읽은 알림
          <span th:text="${numberOfChecked}">0</span>
        </a>
      </ul>

      <ul class="list-group mt-4">
        <a href="#" th:href="@{/running-mate/notifications/old}" th:if="${newCrewNotifications.size() > 0 && isNew}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          새 크루 알림
          <span th:text="${newCrewNotifications.size()}">3</span>
        </a>
        <a href="#" th:href="@{/running-mate/notifications/old}" th:if="${eventEnrollmentNotifications.size() > 0}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          모임 참가 신청 알림
          <span th:text="${eventEnrollmentNotifications.size()}">0</span>
        </a>
        <a href="#" th:href="@{/running-mate/notifications/old}" th:if="${watchingCrewNotifications.size() > 0}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          관심 있는 크루 알림
          <span th:text="${watchingCrewNotifications.size()}">0</span>
        </a>
      </ul>

      <ul class="list-group mt-4" th:if="${numberOfChecked > 0}">
        <form th:action="@{/running-mate/notifications}" method="post">
          <div class="d-grid gap-2">
          <button type="submit" class="btn btn-outline-warning" aria-describedby="deleteHelp">
            읽은 알림 삭제
          </button>
          <small id="deleteHelp">삭제하지 않아도 한달이 지난 알림은 사라집니다.</small>
          </div>
        </form>
      </ul>
    </div>
    <div class="col-9">
      <div class="card" th:if="${notifications.size() == 0}">
        <div class="card-header">
          알림 메시지가 없습니다.
        </div>
      </div>

      <div class="card" th:if="${newCrewNotifications.size() > 0}">
        <div class="card-header">
          주요 활동 지역에 관심있는 주제의 크루가 생겼습니다.
        </div>
        <div th:replace="fragments/notification/notification-list.html :: notification-list (notifications=${newCrewNotifications})"></div>
      </div>

      <div class="card mt-4" th:if="${eventEnrollmentNotifications.size() > 0}">
        <div class="card-header">
          모임 참가 신청 관련 소식이 있습니다.
        </div>
        <div th:replace="fragments/notification/notification-list.html :: notification-list (notifications=${eventEnrollmentNotifications})"></div>
      </div>

      <div class="card mt-4" th:if="${watchingCrewNotifications.size() > 0}">
        <div class="card-header">
          참여중인 크루 관련 소식이 있습니다.
        </div>
        <div th:replace="fragments/notification/notification-list.html :: notification-list (notifications=${watchingCrewNotifications})"></div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer.html :: footer"></div>
</div>
<script th:replace="fragments/date-time.html :: date-time"></script>
</body>
</html>
