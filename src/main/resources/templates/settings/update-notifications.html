<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments/main-nav.html :: main-nav"></nav>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments/settings-menu.html :: settings-menu(currentMenu='notifications')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert" id="message-box">
                <span th:text="${message}">완료</span>
                <button type="button" class="btn-close" id="closeBtn" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-12">알림 설정</h2>
            </div>
            <div class="row mt-3">
                <form class="col-12" action="#" th:action="@{/running-mate/settings/notifications}" th:object="${notifications}" method="post" novalidate>
                    <div class="alert alert-light" role="alert">
                        <strong><a href="#" th:href="@{/running-mate/settings/locations}">주요 러닝 희망 지역</a>에
                            <a href="#" th:href="@{/running-mate/settings/keywords}">러닝 목적</a>의 러닝 크루가 만들어졌을 때</strong> 알림을 받을 방법을 설정하세요.
                    </div>
                    <div class="form-group">
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" role="switch" th:field="*{crewCreatedByEmail}" class="form-check-input" id="crewCreatedByEmail">
                            <label class="form-check-label" for="crewCreatedByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" role="switch" th:field="*{crewCreatedByWeb}" class="form-check-input" id="crewCreatedByWeb">
                            <label class="form-check-label" for="crewCreatedByWeb">웹으로 받기</label>
                        </div>
                    </div>
                    <div class="alert alert-light" role="alert">
                        <strong>러닝 크루 참가 신청</strong> 결과 알림을 받을 방법을 설정하세요.
                    </div>
                    <div class="form-group">
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" role="switch" th:field="*{crewRecruitByEmail}" class="form-check-input" id="crewRecruitByEmail">
                            <label class="form-check-label" for="crewRecruitByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" role="switch" th:field="*{crewRecruitByWeb}" class="form-check-input" id="crewRecruitByWeb">
                            <label class="form-check-label" for="crewRecruitByWeb">웹으로 받기</label>
                        </div>
                    </div>
                    <div class="alert alert-light" role="alert">
                        <strong>참여중인 러닝 크루</strong>에 대한 알림을 받을 방법을 설정하세요.
                    </div>
                    <div class="form-group">
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" role="switch" th:field="*{crewUpdatedByEmail}" class="form-check-input" id="crewUpdatedByEmail">
                            <label class="form-check-label" for="crewUpdatedByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input type="checkbox" role="switch" th:field="*{crewUpdatedByWeb}" class="form-check-input" id="crewUpdatedByWeb">
                            <label class="form-check-label" for="crewUpdatedByWeb">웹으로 받기</label>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer.html :: footer"></div>
</div>
<script th:replace="fragments/message-close.html :: message-close"></script>
</body>
</html>
