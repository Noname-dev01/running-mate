<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments/main-nav.html :: main-nav"></nav>

<div class="container">
  <div class="py-5 text-center" th:if="${error != null}">
    <p class="lead">러닝 메이트 가입</p>
    <div class="alert alert-danger" role="alert" th:text="${error}"></div>
    <p class="lead" th:text="${email}">email@email.com</p>
    <a class="btn btn-outline-info" th:href="@{/running-mate}">홈으로</a>
  </div>

  <div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">러닝 메이트 가입</p>
    <h2>러닝 메이트 서비스를 사용하려면 인증 이메일을 확인하세요.</h2>

    <div>
      <p class="lead" th:text="${email}">email@email.com</p>
      <a class="btn btn-outline-info" th:href="@{/running-mate/resend-confirm-email}">인증 이메일 다시 보내기</a>
    </div>
  </div>
</div>

</body>
</html>
