<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>러닝 메이트</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
  <style>
    .container {
      max-width: 100%;
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-sm navbar-light bg-light"
     style="border-bottom: 1px solid #a7abb2;">
  <a class="navbar-brand" th:href="@{/running-mate}">
    <img src="/imgs/running-mate-logo.png" width="100" height="30">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <form th:action="@{/running-mate}" class="form-inline" method="get">
          <input class="form-control me-sm-2" name="keyword" type="search" placeholder="런닝 메이트 찾기" aria-label="Search" />
        </form>
      </li>
    </ul>

    <ul class="navbar-nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/running-mate/login}">로그인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/running-mate/sign-up}">회원 가입</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-outline-primary" th:href="@{/running-mate/new-running}">
          <i class="fa fa-plus" aria-hidden="true"></i> 러닝 개설
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="py-5 text-center" th:if="${error}">
  <p class="lead">러닝 메이트 이메일 확인</p>
  <div class="alert alert-danger" role="alert">
    이메일 확인 링크가 정확하지 않습니다.
  </div>
</div>

<div class="py-5 text-center" th:if="${error == null}">
  <p class="lead">러닝 메이트 이메일 확인</p>
  <h2>
    이메일을 확인했습니다. <span th:text="${numberOfUser}">15</span>번째 회원,
    <span th:text="${nickname}">사용자</span>님 가입을 축하합니다.
  </h2>
  <small class="text-info">이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스워드로 로그인 할 수 있습니다.</small>
</div>
</body>
</html>
