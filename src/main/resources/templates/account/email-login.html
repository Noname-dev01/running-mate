<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments/main-nav.html :: main-nav"></div>
<div class="container">
  <div class="py-5 text-center">
    <p class="lead">러닝 메이트</p>
    <h2>패스워드 없이 로그인하기</h2>
  </div>
  <div class="row justify-content-center">
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" id="error-box" role="alert">
      <span th:text="${error}">완료</span>
      <button type="button" class="btn-close" data-dismiss="alert" id="closeBtn1" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" id="message-box" role="alert">
      <span th:text="${message}">완료</span>
      <button type="button" class="btn-close" data-dismiss="alert" id="closeBtn" aria-label="Close">
        <span aria-hidden="true"></span>
      </button>
    </div>

    <form class="needs-validation col-sm-6" action="#" th:action="@{/running-mate/email-login}" method="post" novalidate>
      <div class="form-group">
        <label for="email">가입 할 때 사용한 이메일</label>
        <input id="email" type="email" name="email" class="form-control"
               placeholder="your@email.com" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">
          가입할 때 사용한 이메일을 입력하세요.
        </small>
        <small class="invalid-feedback">이메일을 입력하세요.</small>
      </div>

      <div class="form-group d-grid gap-1">
        <button class="btn btn-success" type="submit"
                aria-describedby="submitHelp">로그인 링크 보내기</button>
        <small id="submitHelp" class="form-text text-muted">
          러닝 메이트에 처음 오신거라면 <a href="#" th:href="@{/running-mate/sign-up}">계정을 먼저 만드세요.</a>
        </small>
      </div>
    </form>
  </div>

  <div th:replace="fragments/footer.html :: footer"></div>
</div>
<script th:replace="fragments/form-validation.html :: form-validation"></script>
<script th:replace="fragments/message-close.html :: message-close"></script>
</body>
</html>
