<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head.html :: head"></head>
<body>
  <div th:replace="fragments/main-nav.html :: main-nav"></div>
  <div th:replace="fragments/crew/crew-banner.html :: crew-banner"></div>

  <div class="container">
    <div th:replace="fragments/crew/crew-info.html :: crew-info"></div>
    <div th:replace="fragments/crew/crew-menu.html :: crew-menu(crewMenu='settings')"></div>
      <div class="row mt-3 justify-content-center">
        <div class="col-2">
          <div th:replace="fragments/crew/crew-settings-menu.html :: crew-settings-menu (currentMenu='description')"></div>
        </div>
        <div class="col-8">
          <div th:replace="fragments/message.html :: message"></div>
              <form class="needs-validation" th:action="@{'/running-mate/crew/' + ${crew.getTitle()} + '/settings/description'}"
                    th:object="${crewDescriptionForm}" method="post" novalidate>
                <div class="form-group">
                  <label for="shortDescription">짧은 소개</label>
                  <textarea id="shortDescription" typeof="textarea" th:field="*{shortDescription}" class="form-control"
                            placeholder="크루를 짧게 소개해 주세요." aria-describedby="shortDescriptionHelp" required maxlength="100"></textarea>
                  <small id="shortDescriptionHelp" class="form-text text-muted">
                    100자 이내로 크루를 짧은 소개해 주세요.
                  </small>
                  <small class="invalid-feedback">짧은 소개를 입력하세요.</small>
                  <small class="form-text text-danger" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}">ShortDescription Error</small>
                </div>

                <div class="form-group">
                  <label for="fullDescription">상세 소개</label>
                  <textarea id="fullDescription" typeof="textarea" th:field="*{fullDescription}" class="editor form-control"
                            placeholder="크루를 자세히 설명해주세요." aria-describedby="fullDescriptionHelp" required></textarea>
                  <small id="fullDescriptionHelp" class="form-text text-muted">
                    크루의 목표, 일정, 진행 방식 그리고 모집중인 크루원 등 크루에 대해 자세히 적어 주세요.
                  </small>
                  <small class="invalid-feedback">상세 소개를 입력하세요.</small>
                  <small class="form-text text-danger" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}">FullDescription Error</small>
                </div>

                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit"
                          aria-describedby="submitHelp">수정하기</button>
                </div>
              </form>
            </div>
          </div>

  <div th:replace="fragments/footer.html :: footer"></div>
  </div>
  <script th:replace="fragments/form-validation.html :: form-validation"></script>
  <script th:replace="fragments/editor-script.html :: editor-script"></script>
  <script th:replace="fragments/message-close.html :: message-close"></script>
</body>
</html>
