<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
    <nav th:replace="fragments/main-nav.html :: main-nav"></nav>
    <div th:replace="fragments/crew/crew-banner.html :: crew-banner"></div>
    <div class="container">
        <div th:replace="fragments/crew/crew-info.html :: crew-info"></div>
        <div th:replace="fragments/crew/crew-menu.html :: crew-menu(crewMenu='settings')"></div>
        <div class="row mt-3 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments/crew/crew-settings-menu.html :: crew-settings-menu(currentMenu='zones')"></div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h2 class="col-sm-12">주요 활동 지역</h2>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-info" role="alert">
                            주로 활동을 하는 지역을 등록하세요.<br/>
                            시스템에 등록된 지역만 선택할 수 있습니다.
                        </div>
                        <div id="whitelist" th:text="${whitelist}" hidden="until-found"></div>
                        <input id="zones" type="text" name="tags-outside" th:value="${#strings.listJoin(zones, ',')}"
                               class="tagify--outside" aria-describedby="tagHelp"/>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer.html :: footer"></div>
    </div>
    <script th:replace="fragments/csrf-header.html :: csrf-header"></script>
    <script th:replace="fragments/crew/update-zones.html :: update-zones(baseUrl='/running-mate/crew/' + ${crew.title} + '/settings/zones')"></script>
</body>
</html>
