<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
    <nav th:replace="fragments/main-nav.html :: main-nav"></nav>
    <div th:replace="fragments/crew/crew-banner.html :: crew-banner"></div>
    <div class="container">
        <div th:replace="fragments/crew/crew-info.html :: crew-info"></div>
        <div th:replace="fragments/crew/crew-menu.html :: crew-menu(crewMenu='settings')"></div>
        <div class="row mt-3 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments/crew/crew-settings-menu.html :: crew-settings-menu(currentMenu='tags')"></div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h2 class="col-sm-12">크루의 목적</h2>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-info" role="alert">
                            크루에서 주로 다루는 목적을 태그로 등록하세요. 태그를 입력하고 콤마(,) 또는 엔터를 입력하세요.
                        </div>
                        <div id="whitelist" th:text="${whitelist}" hidden="until-found"></div>
                        <input id="tags" type="text" name="tags-outside" th:value="${#strings.listJoin(tags, ',')}"
                               class="tagify--outside" aria-describedby="tagHelp"/>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer.html :: footer"></div>
    </div>
    <script th:replace="fragments/csrf-header.html :: csrf-header"></script>
    <script th:replace="fragments/crew/update-tags.html :: update-tags(baseUrl='/running-mate/crew/' + ${crew.title} + '/settings/tags')"></script>
</body>
</html>
